{% extends 'base.html' %}

{% block title %}
<div class="container px-4 py-2" id="featured-3">
     <div class="text-center my-5">
        <h2 class="pb-2 border-bottom">Личный кабинет </h2>
           <img src="{{user.logo.url}}" alt="mdo" width="64" height="64" class="rounded-circle">
                <h1 class="text-red fs-3 fw-bolder">{{user.name}}</h1>
                <p class="text-red-50 mb-0">{{user.email}}</p>
            </div>
  </div>


{% endblock title%}

{% block content_main %}
<div class="container col-6 mt-1">
     <h3>Вы действительно хотите удалить статью:</h3> {{article.name|safe}}
    <small>{{article.description|safe|truncatewords_html:10}}</small>
    <div class="mx-auto">

        <div class="row">

        <form action="" method="post"> {% csrf_token %}
            <button type="submit" class="btn btn-dark mt-3">Удалить</button>
        </form>

        </div>
    </div>
</div>
{%  endblock content_main %}
